<script>
    /*
    Problema: Cálculo do IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //Entrada
    let peso = Number(prompt(`Informe o peso do IMC:`));
    let altura = Number(prompt(`Informe a altura do IMC`));
    imc = peso / altura ** 2

    //Processamento
    function calc(peso, altura, imc) {
        alert(`${imc}`)

    }


    //Saída
    calc(peso, altura, imc)

</script>
